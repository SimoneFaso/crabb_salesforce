<template>
    <template if:false={buttonEnabled}>
        <lightning-card >
            <div style="text-align:center;">
                <div style="padding-bottom:10px;font-size:13px;">
                    <b>{labels.ElaborateCebRefreshMessage}</b>
                </div>
                <div style="padding-bottom:10px;">
                    <lightning-button variant="brand" label={labels.ElaborateCebRefreshButton} title={labels.ElaborateCebRefreshButton} onclick={refreshPage} class="slds-m-left_x-small"></lightning-button>
                </div>
            </div>
        </lightning-card>
    </template>

    <template if:true={buttonEnabled}>
        <lightning-card >
            <div style="text-align:center;">
                <div style="padding-bottom:10px;font-size:13px;">
                    <b>{labels.ElaborateCebTitle}</b>
                </div>
                <div style="padding-bottom:10px;">
                    <lightning-button variant="brand" label={labels.ElaborateCebButton} title={labels.ElaborateCebButton} onclick={elaborateThisCEB} class="slds-m-left_x-small"></lightning-button>
                </div>
            </div>
        </lightning-card>
    </template> 
</template>
